<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1207"/>
      <stop offset="100%" stop-color="#2d2010"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#43a047"/>
      <stop offset="100%" stop-color="#66bb6a"/>
    </linearGradient>
    <linearGradient id="ocean" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1565c0"/>
      <stop offset="100%" stop-color="#42a5f5"/>
    </linearGradient>
    <!-- Topo pattern -->
    <pattern id="topo" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <path d="M20 80 Q60 40 100 80 T180 80" fill="none" stroke="#3d2e1a" stroke-width="0.8" opacity="0.5"/>
      <path d="M0 120 Q50 90 100 120 T200 120" fill="none" stroke="#3d2e1a" stroke-width="0.8" opacity="0.4"/>
      <path d="M10 160 Q70 130 130 160 T200 160" fill="none" stroke="#3d2e1a" stroke-width="0.8" opacity="0.3"/>
      <path d="M0 40 Q40 10 80 40 T160 40" fill="none" stroke="#3d2e1a" stroke-width="0.8" opacity="0.35"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#topo)"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="5" fill="url(#accent)"/>

  <!-- Left green sidebar accent -->
  <rect x="0" y="0" width="5" height="630" fill="url(#accent)" opacity="0.6"/>

  <!-- Decorative field grid (bottom) -->
  <g opacity="0.12">
    <rect x="80" y="460" width="140" height="90" rx="4" fill="#43a047" stroke="#66bb6a" stroke-width="1"/>
    <rect x="240" y="460" width="100" height="90" rx="4" fill="#2e7d32" stroke="#66bb6a" stroke-width="1"/>
    <rect x="360" y="460" width="180" height="90" rx="4" fill="#43a047" stroke="#66bb6a" stroke-width="1"/>
    <rect x="560" y="460" width="120" height="90" rx="4" fill="#276636" stroke="#66bb6a" stroke-width="1"/>
    <rect x="700" y="460" width="160" height="90" rx="4" fill="#43a047" stroke="#66bb6a" stroke-width="1"/>
    <rect x="880" y="460" width="110" height="90" rx="4" fill="#2e7d32" stroke="#66bb6a" stroke-width="1"/>
    <rect x="1010" y="460" width="120" height="90" rx="4" fill="#43a047" stroke="#66bb6a" stroke-width="1"/>
  </g>

  <!-- Island silhouettes (simplified) -->
  <g transform="translate(750, 180)" opacity="0.08">
    <!-- Big Island -->
    <path d="M0 80 Q10 20 50 10 Q90 0 120 30 Q140 60 130 100 Q120 140 80 150 Q40 145 20 120 Q0 100 0 80Z" fill="#66bb6a"/>
    <!-- Maui -->
    <path d="M-60 60 Q-50 30 -30 25 Q-10 30 -5 50 Q-10 70 -30 75 Q-50 72 -60 60Z" fill="#66bb6a"/>
    <!-- Oahu -->
    <path d="M-130 50 Q-120 30 -100 28 Q-85 32 -80 48 Q-85 62 -100 65 Q-120 62 -130 50Z" fill="#66bb6a"/>
    <!-- Kauai -->
    <path d="M-190 40 Q-180 25 -168 23 Q-155 27 -152 40 Q-158 52 -170 54 Q-182 50 -190 40Z" fill="#66bb6a"/>
  </g>

  <!-- Main title -->
  <text x="80" y="170" font-family="Georgia, 'Times New Roman', serif" font-size="72" font-weight="bold" fill="#ede4d3" letter-spacing="-1">AG-Dedicated</text>

  <!-- Subtitle -->
  <text x="80" y="230" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" fill="#bfa882" font-weight="300">Hawaii Agricultural Land Dedication Analysis</text>

  <!-- Divider -->
  <rect x="80" y="260" width="200" height="3" rx="1.5" fill="url(#accent)" opacity="0.8"/>

  <!-- Description -->
  <text x="80" y="310" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" fill="#9b8563">Property tax dedication data across all four counties</text>
  <text x="80" y="340" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" fill="#9b8563">Compliance patterns · Policy comparison · Land use mapping</text>

  <!-- Stats boxes -->
  <g transform="translate(80, 380)">
    <rect width="160" height="56" rx="8" fill="#276636" opacity="0.4" stroke="#43a047" stroke-width="1"/>
    <text x="80" y="24" font-family="-apple-system, sans-serif" font-size="13" fill="#66bb6a" text-anchor="middle" font-weight="600" letter-spacing="1">COUNTIES</text>
    <text x="80" y="46" font-family="Georgia, serif" font-size="22" fill="#a5d6a7" text-anchor="middle" font-weight="bold">4</text>
  </g>
  <g transform="translate(260, 380)">
    <rect width="160" height="56" rx="8" fill="#0d3b66" opacity="0.4" stroke="#1565c0" stroke-width="1"/>
    <text x="80" y="24" font-family="-apple-system, sans-serif" font-size="13" fill="#42a5f5" text-anchor="middle" font-weight="600" letter-spacing="1">PARCELS</text>
    <text x="80" y="46" font-family="Georgia, serif" font-size="22" fill="#90caf9" text-anchor="middle" font-weight="bold">10,000+</text>
  </g>
  <g transform="translate(440, 380)">
    <rect width="160" height="56" rx="8" fill="#5c4a2a" opacity="0.3" stroke="#7a6340" stroke-width="1"/>
    <text x="80" y="24" font-family="-apple-system, sans-serif" font-size="13" fill="#bfa882" text-anchor="middle" font-weight="600" letter-spacing="1">OPEN DATA</text>
    <text x="80" y="46" font-family="Georgia, serif" font-size="22" fill="#d9c9a8" text-anchor="middle" font-weight="bold">Public</text>
  </g>

  <!-- Bottom bar -->
  <rect x="0" y="625" width="1200" height="5" fill="url(#ocean)" opacity="0.6"/>

  <!-- GitHub ref -->
  <text x="1120" y="600" font-family="-apple-system, sans-serif" font-size="14" fill="#5c4a2a" text-anchor="end">github.com/supersistence/AG-Dedicated</text>
</svg>
